    <div class="div-contact-data">
      <div class="div-form">
        <form action="#" method="get">
          <input
            type="text"
            class="inputs-form"
            id="name"
            placeholder="Digite o seu nome"
            required
          />
          <input
            type="text"
            class="inputs-form"
            id="phone"
            placeholder="Digite o seu telefone"
            required
          />
          <input
            type="text"
            class="inputs-form"
            id="email"
            placeholder="Digite o seu e-mail"
            required
          />
          <select class="inputs-form" id="reason-for-contact">
          <option class="option-form" value="know">Me conhecer</option>
          <option class="option-form" value="contract">Me contratar</option>
          <option class="option-form" value="event">Me convidar para um evento</option>
          <option class="option-form" value="partnership">Fazer parceria</option>
          <input
            type="text"
            class="inputs-form"
            id="general-comentary"
            placeholder="Comentários gerais"
          />
          <input type="submit" id="submit-button" value="Enviar Formulário" />
        </form>
      </div>
    </div>
